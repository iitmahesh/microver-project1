<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id ="survey-form" action="">
  <div>
    <label for="name" id="name-label">Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
  </div>
  <div>
    <label for="email" id="email-label">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
  </div>
  <div>
    <label for="number" id="number-label">Age: </label>
    <input type="number" id="number" name="age" min=18 max=100 placeholder="Age">
  </div>
  <div>
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="fulltime">Student</option>
      <option value="fulltime">Full Time Job</option>
      <option value="fulltime">Full Time Learner</option>
      <option value="fulltime">Prefer not to say</option>
      <option value="fulltime">Other</option>
    </select>
  </div>
  <div>
    Would you recommend freeCodeCamp to a friend?
    <div>
      <input type="radio" name="freecodecamptype" value="definitely" id="definitely">
      <label for="definitely">Definitely </label>
    </div>
    <div>
      <input type="radio" name="freecodecamptype" value="maybe" id="maybe">
      <label for="maybe">Maybe </label>
    </div>
    <div>
      <input type="radio" name="freecodecamptype" value="notsure" id="notsure">
      <label for="notsure">Not sure  </label>
    </div>
     
  <div>
    <label for="dropdown1">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown1">
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="opensource">Open Source</option>
    </select>
  </div>
  
  <div>
    What would you like to see improved? (Check all that apply)
    <div>
      <input type="checkbox" name="frontend" value="Front-end Projects" id="frontend"> 
      <label for="frontend">Front-end Projects</label>
    </div>
    <div>
      <input type="checkbox" name="backend" value="Back-end Projects" id="backend"> 
      <label for="backend">Back-end Projects</label>
    </div>
    <div>
      <input type="checkbox" name="datavisualization" value="Data Visualization" id="datavisual"> 
      <label for="datavisual">Data Visualization</label>
    </div>
    <div>
      <input type="checkbox" name="challenges" value="Challenges" id="challenges"> 
      <label for="challenges">Challenges</label>
    </div>
    <div>
      <input type="checkbox" name="opensource" value="Open Source Community" id="opensource">
      <label for="opensource">Open Source Community</label> 
    </div>
    <div>
      <input type="checkbox" name="gitter" value="Gitter help rooms" id="gitter"> 
      <label for="gitter">Gitter help rooms</label> 
    </div>
    <div>
      <input type="checkbox" name="videos" value="Videos" id="videos" > 
      <label for="videos">Videos</label> 
    </div>
  </div>
  <div>
    <label id="comments">Any comments or suggestions?</label>
    <div>
    <textarea id="comments" name="comments" cols=75 rows=10 placeholder="Enter your comments here..."></textarea>
    </div>
    </div>
    <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
